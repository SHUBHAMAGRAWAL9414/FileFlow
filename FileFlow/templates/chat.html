<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAN Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='chat.css') }}">
</head>
<body>
    <div class="chat-app">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="header">
                <h2><i class="fas fa-comments"></i> LAN Chat</h2>
                <div class="user-info">
                    <span class="username">{{ session['username'] }}</span>
                    <a href="/" class="back-btn">
                        <i class="fas fa-arrow-left"></i> Files
                    </a>
                </div>
                <div class="chat-controls">
                    <button id="clearChatBtn" class="btn-danger">
                        <i class="fas fa-trash-alt"></i> Clear Chat History
                    </button>
                </div>
            </div>
            
            <div class="online-count">
                <i class="fas fa-users"></i>
                <span id="onlineCount">0 online</span>
            </div>
            
            <div class="search">
                <i class="fas fa-search"></i>
                <input type="text" id="searchMessages" placeholder="Search messages...">
            </div>
        </div>
        
        <!-- Chat Area -->
        <div class="chat-area">
            <div class="messages" id="chatMessages"></div>
            
            <div class="typing-indicator" id="typingIndicator">
                <span id="typingText"></span>
                <div class="dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
            
            <div class="message-input">
                <button id="fileUploadBtn" class="file-upload-btn">
                    <i class="fas fa-paperclip"></i>
                    <input type="file" id="chatFileInput" style="display: none;">
                </button>
                <input type="text" id="chatInput" placeholder="Type your message..." autofocus>
                <button id="sendBtn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='chat.js') }}"></script>
</body>
</html>
