<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAN File Sharing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="top-buttons">
        <a href="/chat" class="chat-btn">
            <i class="fas fa-comment-dots"></i> Chat
        </a>
        <button class="logout-btn" id="logoutBtn">
            <i class="fas fa-sign-out-alt"></i> Logout
        </button>
    </div>

    <div class="container">
        <h1><i class="fas fa-network-wired"></i> LAN File Sharing</h1>
        
        <!-- File Sharing Section -->
        <div class="file-sharing-container">
            <!-- Drag & Drop Area -->
            <div id="dropArea">
                <div class="drop-content">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Drag & Drop Files Here</p>
                    <p class="small">or click to browse</p>
                </div>
                <input type="file" id="fileInput" multiple>
            </div>

            <button id="uploadButton" class="btn-primary">
                <i class="fas fa-upload"></i> Upload Files
            </button>

            <!-- Upload Progress Container -->
            <div id="uploadProgress"></div>

            <!-- Search and Sort Controls -->
            <div class="controls">
                <div class="input-group search-group">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search files...">
                </div>
                
                <div class="sort-controls">
                    <div class="sort-btn active" data-sort="name">
                        <i class="fas fa-sort-alpha-down"></i> Name
                    </div>
                    <div class="sort-btn" data-sort="size">
                        <i class="fas fa-sort-amount-down"></i> Size
                    </div>
                    <div class="sort-btn" data-sort="date">
                        <i class="fas fa-sort-numeric-down"></i> Date
                    </div>
                </div>
            </div>

            <!-- File Previews -->
            <div id="previewContainer" class="preview-container"></div>

            <!-- File List -->
            <div class="file-list-header">
                <h2><i class="fas fa-folder-open"></i> Available Files</h2>
                <div id="fileCount">0 files</div>
            </div>
            <ul id="fileList"></ul>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', async function() {
            try {
                const response = await fetch('/logout');
                if (response.ok) {
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('Logout error:', error);
            }
        });
    </script>
</body>
</html>
